<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Application</title>
</head>
<body>

    <h1>URL SHORTENER</h1>

    <h2>URLS</h2>
    <ul>
        {% for url in urls %}
            <li>
                URL: <a href="{% url 'url_details' url.id %}">  {{ url.long }} </a><br>
    
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_url' %}">Add New Url</a>

</body>
</html>
